<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script defer src="./main.js">
    </script>
    <title>AJAX BLOG</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="bannerHeader">Welcome to my blog. Feel free to play around.</h1>
        
    </div>

    <div class="container-fluid">
        <div class="row postMain">
            <div class="col-md-3 postIndex">
                <ul class="postIndexList">

                </ul>
            </div>
            <div class="col-md-9 postBodies">
                <div class="row bodyMain">
                    2 of 2
                </div>
                <div class="entryFormRow">
                    <form class="entryForm">
                        <label for="title">Post Title</label>
                        <input id="title" class="newPostTitle" type="text"></input><br>
                        <label for="body">Post Body</label>
                        <input id="body" class="newPostBody" type="text"></input>
                        <input type="submit" class="createFormButton">Publish</input>
                        </form>
                </div>
                <div class="row bodyButtons" role="group">
                    <div class="bbuttons">
                        <p><a class="btn btn-primary btn-lg createButton" href="#" role="button">Create New Post</a></p>
                        <p><a class="btn btn-primary btn-lg updateButton" href="#" role="button">Update Post</a></p>
                        <p><a class="btn btn-primary btn-lg removeButton" href="#" role="button">Remove Post</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
